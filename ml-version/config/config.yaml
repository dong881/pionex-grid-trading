# ML Training Configuration

# Data Collection
data:
  symbol: "BTC_USDT_PERP"
  intervals: ["1h", "4h", "1d"]
  lookback_days: 365
  api_url: "https://api.pionex.com/api/v1/market/klines"

# News Collection
news:
  enabled: true
  sources: ["gnews", "newsapi"]
  keywords: ["bitcoin", "btc", "cryptocurrency"]
  lookback_days: 180
  max_articles_per_day: 50

# Deep Learning Model
deep_learning:
  model_type: "lstm"  # Options: lstm, gru, transformer
  sequence_length: 60
  features:
    - price_features  # open, high, low, close, volume
    - technical_indicators  # RSI, MACD, Bollinger Bands, etc.
    - news_sentiment  # sentiment score from news
  hidden_layers: [128, 64, 32]
  dropout: 0.2
  learning_rate: 0.001
  batch_size: 32
  epochs: 100
  early_stopping_patience: 10

# Reinforcement Learning
reinforcement_learning:
  algorithm: "ppo"  # Options: ppo, a2c, dqn, sac
  environment:
    initial_balance: 10000
    commission: 0.001
    max_position_size: 1.0
  
  training:
    total_timesteps: 1000000
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 64
    gamma: 0.99
    clip_range: 0.2
  
  reward:
    profit_weight: 1.0
    risk_penalty: 0.5
    holding_penalty: 0.01

# Training
training:
  train_test_split: 0.8
  validation_split: 0.1
  random_seed: 42
  device: "cuda"  # Options: cuda, cpu, mps
  
  checkpoint:
    save_interval: 10  # Save every N epochs
    keep_best: true
    metric: "val_loss"  # Metric to determine best model
  
  logging:
    log_interval: 1  # Log every N epochs
    tensorboard: true
    console: true

# Paths (relative to ml-version/)
paths:
  data_raw: "data/raw"
  data_processed: "data/processed"
  news_data: "data/news"
  models: "models"
  checkpoints: "checkpoints"
  logs: "logs"
